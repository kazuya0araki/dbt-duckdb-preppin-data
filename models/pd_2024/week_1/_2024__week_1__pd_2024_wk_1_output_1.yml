models:
  - name: 2024__week_1__pd_2024_wk_1_output_1
    description: "Output 1: Flow Card holders"
    config:
      alias: pd_2024_wk_1_output_1
      materialized: table
    columns:
      - name: flight_date
        data_type: DATE
        description: "Flight Date"
      - name: flight_number
        data_type: VARCHAR
        description: "Flight Number"
      - name: origin_city
        data_type: VARCHAR
        description: "From where the Flight starts."
      - name: destination_city
        data_type: VARCHAR
        description: "Where the flight ends."
      - name: seat_class
        data_type: VARCHAR
        description: "Economy, Premium Economy, Business Class, or First Class"
      - name: price
        data_type: DECIMAL
        description: "Flight Price"
      - name: flow_card
        data_type: VARCHAR
        description: "Yes or No"
      - name: bags_checked
        data_type: INTEGER
        description: "Checked baggage count"
      - name: meal_type
        data_type: VARCHAR
        description: "Special inflight meals"
