models:
  - name: pd__2024__week_1__intermediate
    description: "Intermediate table for 2024: Week 1 - Prep Air's Flow Card"
    config:
      alias: week_1__intermediate
      materialized: view
    columns:
      - name: flight_date
        data_type: DATE
        description: "Flight Date"
      - name: flight_number
        data_type: VARCHAR
        description: "Flight Number"
      - name: origin_city
        data_type: VARCHAR
        description: "From where the Flight starts."
      - name: destination_city
        data_type: VARCHAR
        description: "Where the flight ends."
      - name: seat_class
        data_type: VARCHAR
        description: "Economy, Premium Economy, Business Class, or First Class"
      - name: price
        data_type: DECIMAL
        description: "Flight Price"
      - name: flow_card
        data_type: VARCHAR
        description: "Yes or No"
      - name: bags_checked
        data_type: INTEGER
        description: "Checked baggage count"
      - name: meal_type
        data_type: VARCHAR
        description: "Special inflight meals"
